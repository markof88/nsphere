name: IaC Bootstrap (once)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  init-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login as Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_SP_CREDS }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (init stack)
        working-directory: infra/init
        run: terraform init --backend-config=../.config/test.tfbackend

      - name: Terraform Apply (init stack)
        working-directory: infra/init
        run: terraform apply -auto-approve --var-file=./_parameters/prd.tfvars
