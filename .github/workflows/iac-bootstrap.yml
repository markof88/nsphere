name: IaC Bootstrap (once)

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  init-apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Login s Service Principalom (privremeno, samo za bootstrap)
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_SP_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_SP_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SP_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_SP_CLIENT_SECRET }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (init stack)
        working-directory: infra/init
        run: terraform init --backend-config=../.config/test.tfbackend

      - name: Terraform Apply (init stack)
        working-directory: infra/init
        run: terraform apply -auto-approve --var-file=./_parameters/prd.tfvars
